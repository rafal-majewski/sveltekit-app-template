apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    app: "{{ .Release.Name }}"
spec:
  replicas: {{.Values.replicaCount}}
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      containers:
        - name: "{{ .Release.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "200m"
              memory: "200Mi"
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Release.Name }}"
                  key: PORT
            - name: PUBLIC_WELCOME_MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Release.Name }}"
                  key: PUBLIC_WELCOME_MESSAGE
